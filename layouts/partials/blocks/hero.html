<section class="bg-blue-gradient text-white py-8">
    <div class="container mx-auto grid grid-columns-1 md:grid-columns-2
    {{- with .Params.image_position -}}
        {{- if eq "left" . }} grid-col-2-reverse{{- end -}}
    {{- end -}}">
        <div class="p-8">
            {{- with .Params.heading -}}<h1>{{ markdownify . }}</h1>{{- end -}}
            {{- with .Params.content -}}<p>{{ markdownify . }}</p>{{- end -}}
            {{- if and .Params.button_url .Params.button_text -}}
                <a class="bg-red hover:bg-red-dark text-white font-bold py-2 px-4 rounded-full" href="{{ .Params.button_url }}">{{ .Params.button_text }}</a>
            {{- end -}}
        </div>
        <div class="p-8 text-black bg-blue-lightest">
            diagram
        </div>
    </div>
</section>
