<section class="">
    <div class="container mx-auto mt-12 px-2 md:px-8 grid grid-columns-1 md:grid-columns-2
    {{- with .Params.image_position -}}
        {{- if eq "left" . }} md:grid-col-2-reverse{{- end -}}
    {{- end -}}">
        <div class="px-2 md:px-8 py-4">
            {{- with .Params.heading -}}
            <h3 class="mb-2 font-semibold text-3xl text-white">{{ markdownify . }}</h3>
            {{- end -}}
            {{- with .Params.content -}}
            <p class="mb-4 text-rl-gray">{{ markdownify . }}</p>
            {{- end -}}
            <a class="text-lg leading-normal no-underline whitespace-no-wrap text-white bg-rl-red rounded-full px-8 py-2 dim" href="{{ .Params.button_url }}">{{ .Params.button_text }}</a>
        </div>
        <div class="px-2 md:px-8 py-4">
            {{ if isset .Params "image" }}
                <img class="shadow-blurred" src="{{ relURL .Params.image }}" />
            {{ end }}
        </div>
    </div>
</section>
