<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="relative min-h-full"> <!-- sticky footer styles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ .Hugo.Generator }}
    <!-- specify default title -->
    <title>{{ block "title" . }}
		{{ .Title }}
	{{ end }}</title>
    {{ partial "header_includes" . }}
</head>
<!-- margin bottom by footer height -->
<body class="avenir bg-rl-light-gray mb-64">
    {{ partial "secondary_nav" . }}
    {{ partial "nav" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer" . }}
</body>
</html>
