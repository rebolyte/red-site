{{ define "main" }}

    {{ partial "home_hero" . }}

    {{ if .IsTranslated }}
        {{ $currentLang := .Site.Language.Lang }}
        {{ range .Translations }}
            <span>
                <a class="navbar-item lang" href="{{ .Permalink }}">
                    {{ .Lang }}
                </a>
            </span>
        {{ end }}
    {{ end }}

    {{ .Content }}

{{ end }}
